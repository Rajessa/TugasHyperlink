<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kontak Saya</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 30px;
      }

      .contact-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .contact-buttons a {
        text-decoration: none;
        color: white;
        font-size: 0;
        padding: 15px;
        border-radius: 50%;
        display: inline-block;
        transition: transform 0.2s ease;
      }

      .contact-buttons a:hover {
        transform: scale(1.1);
      }

      .whatsapp {
        background-color: #25d366;
      }

      .instagram {
        background-color: #e4405f;
      }

      .twitter {
        background-color: #1da1f2;
      }

      .email {
        background-color: #db4437;
      }

      .contact-buttons a img {
        width: 40px;
        height: 40px;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        margin-top: 40px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Kontak Saya</h1>
      <p>Hubungi saya melalui platform di bawah ini:</p>

      <div class="contact-buttons">
        <!-- WhatsApp Button -->
        <a href="https://wa.me/+6281385283943" class="whatsapp" target="_blank"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
            alt="WhatsApp"
        /></a>

        <!-- Instagram Button -->
        <a
          href="https://www.instagram.com/rajessaray/"
          class="instagram"
          target="_blank"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
            alt="Instagram"
        /></a>

        <!-- Twitter Button -->
        <a href="https://x.com/rajessaray" class="twitter" target="_blank"
          ><img src="x.webp" alt="Twitter"
        /></a>

        <!-- Email Button -->
        <a href="mailto:ray.rajessa@gmail.com" class="email"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png"
            alt="Email"
        /></a>
      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Ray Virana Rajessa| All Rights Reserved</footer>
  </body>
</html>
