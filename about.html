    <title>About Me</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .header {
        text-align: center;
        padding: 20px;
        border-bottom: 2px solid #2ecc71;

      }

      }
      .about-content {
        margin-top: 20px;
        line-height: 1.6;
        text-align: justify;
      }
      .experience,
      .hobbies {
        margin-top: 30px;
      }
      .experience h2,
      .hobbies h2 {
        font-size: 24px;
        border-left: 5px solid #2ecc71;
        padding-left: 10px;
      }
      .experience-list,
      .hobbies-list {
        margin-top: 20px;
        padding-left: 20px;
      }
      .experience-list li,
      .hobbies-list li {
        font-size: 18px;
        margin-bottom: 10px;
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #2ecc71;
        color: white;
        margin-top: 40px;
        font-size: 14px;
        border-top: 2px solid #27ae60;
      }
    </style>
  </head>

    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>About Me</h1>
      </div>

      <div class="about-section">
