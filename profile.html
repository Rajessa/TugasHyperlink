<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Profile</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .header {
        text-align: center;
        padding: 20px;
        border-bottom: 2px solid #3498db;
      }
      .header h1 {
        font-size: 36px;
        margin: 10px 0;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto;
        display: block;
        border: 4px solid #3498db;
      }
      .profile-info {
        text-align: center;
        margin: 20px 0;
      }
      .profile-info h2 {
        font-size: 24px;
        margin: 10px 0;
      }
      .profile-info p {
        font-size: 18px;
        color: #777;
      }
      .skills {
        margin-top: 30px;
      }
      .skills h2 {
        font-size: 24px;
        border-left: 5px solid #3498db;
        padding-left: 10px;
      }
      .skills-list {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .skills-list div {
        flex: 1;
        text-align: center;
        padding: 10px;
        background-color: #3498db;
        color: white;
        margin: 0 10px;
        border-radius: 10px;
      }
      .contact {
        margin-top: 40px;
        text-align: center;
      }
      .contact a {
        color: #3498db;
        text-decoration: none;
        font-size: 18px;
        margin: 0 15px;
      }
      .contact a:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #3498db;
        color: white;
        margin-top: 20px;
        font-size: 14px;
        border-top: 2px solid #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="Ray.jpeg" alt="Profile Image" class="profile-img" />
      </div>

      <!-- Profile Information -->
      <div class="profile-info">
        <h2>Web Developer & Designer</h2>
        <p>
          Hi! Saya Ray Virana Rajessa, halaman web ini hanya sebagai contoh untuk tugas kuliah saya
        </p>
      </div>

      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Ray Virana Rajessa | All Rights Reserved</footer>
  </body>
</html>
